<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/styles.css">
    <title>Command Line for Building Websites</title>
</head>
<body>
    <h1>Command Line for Building Websites</h1>
    <h2>Command Line</h2>
    <table>
      <thead>
        <tr>
          <th>Shell Command</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>
                <span class="command">pwd</span>
            </td>
            <td>Print Work Directory</td>
            <td>Displays the file path from the root directory to the current working directory.</td>
        </tr>
      </tbody>
    </table>
</body>
